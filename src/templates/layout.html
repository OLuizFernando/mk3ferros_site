<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - MK3</title>

    <!-- Importando fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Importando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="montserrat">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" style="--bs-bg-opacity: .5;">
        <div class="container px-5 py-3">
            <a class="navbar-brand" href="/">
                <img src="../static/img/logo_branca.webp" alt="MK3 Logo" width="91" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Informações</a>
                    </li>
                </ul>         
            </div>
        </div>
    </nav>
    
    <main>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        <div class="container-fluid bg-dark text-white py-3 px-5">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center px-5">
                <h2 class="fw-black fs-3 mb-3 mb-md-0 text-center text-md-start">FAÇA O SEU ORÇAMENTO AGORA MESMO!</h2>
                <button type="button" class="btn btn-primary btn-lg">Faça seu orçamento</button>
            </div>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.242434891738!2d-46.84118432385379!3d-23.55973486153405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf003db8c6a25b%3A0xe156ed2047be357a!2sMK3%20Com%C3%A9rcio%20de%20Ferro%20e%20A%C3%A7o!5e0!3m2!1spt-BR!2sbr!4v1726492552503!5m2!1spt-BR!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
</body>
</html>
